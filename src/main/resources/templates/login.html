    <body>
        <div class="container-fluid col-lg-6 col-md-6 col-sm-6">
            <div id="header-section">
                <h4><b>Login</b></h4>
            </div>
            <div id="middle-section">
            <form action="login" method="post">
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label"><b>Username:</b></label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" name = "username">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword3" class="col-sm-2 col-form-label"><b>Password:</b></label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" name="password">
                  </div>
                </div>
                <input type="submit" value="Login>>"class="btn btn-primary">
              </form>
              </div>
                  
        </div>
    </body>
