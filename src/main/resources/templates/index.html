<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Library Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

<style>
.table-responsive-md {
	max-height: 300px;
}

h1 {
text-align: center;
}

.header {
  padding: 20px;
  text-align: center;
 }
</style>
</head>

<body>
<div class="header">
  <h3><b>Welcome User</b></h3>
  <div class="col-md-12 bg-light text-right"></div>
</div>


	<div class="container my-4">
	<div class="table-wrapper-scroll-y my-custom-scrollbar">
		<h1><b>Books Listing</b></h1>
		
        <div class="col-md-12 bg-light text-right">
		<a th:href="@{/showNewBookForm}" class="btn btn-primary btn-sm mb-5">Add a
			Book</a> <br>
			</div>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Book Code</th>
					<th>Book Name</th>
					<th>Author</th>
					<th>Date Added</th>
					<th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="book : ${listBooks}">
					<td th:text="${book.book_code}"></td>
					<td th:text="${book.book_name}"></td>
					<td th:text="${book.auth_name}"></td>
					<td th:text="${book.date}"></td>
					<td><a
						th:href="@{/showFormForUpdate/{id}(id = ${book.book_code})}"
						class="btn btn-info btn-sm mb-3">Edit</a> <a
						th:href="@{/deleteBook/{id}(id = ${book.book_code})}"
						class="btn btn-danger btn-sm mb-3">Delete</a>
				</tr>
			</tbody>
		</table>
		</div>
	</div>
</body>
</html>
