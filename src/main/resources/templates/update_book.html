<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Library Management System</title>
<!-- CSS only -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>


<style>
h2{
text-align:center;
}

</style>
</head>
<body class="p-3 mb-2 text-black" >
	<div class="container">
		<br>
		<hr>
		<h2><b>Edit Book Details</b></h2>
		<br>
		<form action="#" th:action="@{/saveBook}" th:object="${book}"
			method="POST">
			<input type = "hidden" th:field = "*{book_code}"/>
			<input type="text" th:field="*{book_code}" placeholder="Book Code"
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{book_name}" placeholder="Book Name"
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{auth_name}" placeholder="Author"
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{date}" placeholder="Added on"
				class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-primary col-2">Submit</button>
		</form>
		<hr>
		<a th:href = "@{/}"class="btn btn-danger btn-sm mb-3">Cancel</a>
		
		
	</div>
</body>
</html>
